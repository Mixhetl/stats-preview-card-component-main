<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="container">
      <section class="container-modifier">
        <div class="transparency"></div>
        <img class="image" src="images/image-header-mobile.jpg" alt="" />
      </section>

      <section class="info">
        <h1 class="hero_title">
          Get <span class="hero_title--mod">insights</span> that help your
          business grow.
        </h1>
        <p class="hero_paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
      </section>

      <section class="info">
        <div>
          <h3 class="info-title">10k+</h3>
          <p class="info-letter">companies</p>
        </div>
        <div>
          <h3 class="info-title">314</h3>
          <p class="info-letter">templates</p>
        </div>
        <div>
          <h3 class="info-title">12m+</h3>
          <p class="info-letter">queries</p>
        </div>
      </section>
    </section>

    <footer class="atributtion">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
